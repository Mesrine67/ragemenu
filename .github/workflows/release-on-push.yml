name: Build and Release

# Trigger on push to main branch or manual trigger
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write  # Ensure that the workflow has write permissions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment for npm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Updated to Node.js version 20

      # Install npm dependencies
      - name: Install dependencies
        working-directory: ./web
        run: npm install

      # Build the project
      - name: Build project
        working-directory: ./web
        run: npm run build

      # Get the latest release tag
      - name: Get latest release
        id: get_latest_release
        run: |
          # Get the latest tag
          TAG=$(git tag | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n 1)
          echo "Latest tag: $TAG"
          if [ -z "$TAG" ]; then
            TAG="v1.0.0"  # Start with v1.0.0 if no tags exist
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV

      # Increment the version
      - name: Increment version
        id: increment_version
        run: |
          # Remove the 'v' and split the version into parts
          IFS='.' read -r major minor patch <<< "${TAG:1}"
          patch=$((patch + 1))  # Increment the patch version
          NEW_TAG="v${major}.${minor}.${patch}"
          
          # Loop to find a new tag if the incremented tag already exists
          while git rev-parse "$NEW_TAG" >/dev/null 2>&1; do
            echo "Tag $NEW_TAG already exists. Incrementing patch..."
            patch=$((patch + 1))  # Increment the patch version
            NEW_TAG="v${major}.${minor}.${patch}"
          done
          
          echo "New unique tag: $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      # Prepare the output directory
      - name: Prepare output directory
        run: |
          mkdir -p ./ragemenu/web  # Create the ragemenu directory
          # Copy the dist folder to the ragemenu/web directory
          cp -R ./web/dist/* ./ragemenu/web/  # Copy contents of dist
          
          # Copy specific Lua files to the ragemenu root directory, if they exist
          for file in main.lua import.lua meta.lua fxmanifest.lua Readme license; do
            if [ -f "./client/$file" ]; then
              cp "./client/$file" "./ragemenu/"  # Copy each Lua file if it exists
            fi
          done

      # Create a zip file of the ragemenu folder
      - name: Create zip file
        run: |
          cd ./ragemenu
          zip -r ../ragemenu.zip .  # Zip all contents in the ragemenu folder
          cd ..  # Go back to the root directory

      # Delete the existing release and tag if they exist
      - name: Delete existing release and tag
        id: delete_release
        run: |
          # Check if the tag exists and delete the release and tag
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Deleting existing release and tag $NEW_TAG"
            # Delete the release using GitHub API
            release_id=$(gh release list --json id,tagName | jq -r ".[] | select(.tagName==\"$NEW_TAG\") | .id")
            if [ "$release_id" != "" ]; then
              gh release delete "$NEW_TAG" --yes
            fi
            git tag -d "$NEW_TAG"
            git push origin :refs/tags/"$NEW_TAG"
          fi

      # Get the commit message for the release name
      - name: Get commit message
        id: get_commit_message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Release name: $COMMIT_MESSAGE"
          echo "RELEASE_NAME=$COMMIT_MESSAGE" >> $GITHUB_ENV

      # Create a release
      - name: Create a Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "latest"  # Set tag name to "latest"
          release_name: ${{ env.RELEASE_NAME }}  # Use the commit message as the release name
          body: |
            Automatically generated release based on the push
          draft: false
          prerelease: false

      # Upload the built artifacts to the release
      - name: Upload Build Artifacts to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ragemenu.zip  # The zip file we just created
          asset_name: ragemenu.zip
          asset_content_type: application/zip
